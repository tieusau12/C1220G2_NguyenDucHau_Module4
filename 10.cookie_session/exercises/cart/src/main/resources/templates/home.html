<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<nav th:replace="/layout :: nav"></nav>
<h4 th:text="${message}" style="color: red"></h4>
<table id = "blog">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Buy</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.priceProduct}"></td>
        <td><a class="btn btn-primary"
               th:href="@{/{id}/buy(id=${product.getIdProduct()})}"
               role="button" style="margin-left: 20%">Buy</a></td>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
