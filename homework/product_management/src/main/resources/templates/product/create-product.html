<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{layout::menu}"></div>
        </div>
    </div>
    <div class="col-12">
        <th:block th:if="${message}">
            <h3 style="color: red" th:text="${message}"></h3>
        </th:block>
    </div>
    <div class="col-12">
        <div class="row">
            <h3 style="text-align: center">Create new product form</h3>
        </div>
        <div class="row">
            <div class="col-12">
                <form th:action="@{/product/create}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label for="pn">Name :</label>
                        <input type="text" class="form-control" id="pn" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="pp">Price</label>
                        <input type="number" class="form-control" id="pp" th:field="*{price}">
                    </div>
                    <div class="form-group">
                        <label for="pd">Detail</label>
                        <input type="text" class="form-control" id="pd" th:field="*{productDetail.description}">
                    </div>
                    <div class="form-group">
                        <label for="selectCategory">Category : </label>
                        <select id="selectCategory" th:field="*{category}">
                            <option th:each="p : ${category}" th:value="${p.id}"
                                    th:text="${p.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary ml-1" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary ml-1">
                            <a th:href="@{/product}" class="text-white">Back to product's list</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div th:replace="~{layout::footer}"></div>
        </div>
    </div>
</div>
</body>
</html>
