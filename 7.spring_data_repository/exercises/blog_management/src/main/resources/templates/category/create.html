<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Category</h3>
<p>
    <button class="button btn-outline-secondary">
        <a th:href="@{/}">
            Back to menu
        </a>
    </button>
</p>
<div id="form">
    <form th:object="${category}" method="post" novalidate="novalidate">
            <table>
                <tr>
                    <td>Name Category</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Create Category"></td>
                </tr>
            </table>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
