<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input PhoneNumber</title>
</head>
<body>
<form th:action="@{/}" action="#" th:object="${phoneNumber}" method="post">
    <table>
        <tr>
            <td>PhoneNumber :</td>
            <td>
                    <input type="text" th:fields="*{number}"/>
            </td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
