<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid">
    <h2 style="margin-left: 40px;color: #491217">Thêm Mới Khách Hàng</h2>
    <h4 th:text="${messageDuplicate}" style="color: red"></h4>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off" th:action="@{/customer-create}"
              method="post" th:object="${customer}">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Mã khách hàng:</label>
                <div class="col-lg-9">
                    <input class="form-control editable" type=text
                           th:value="${customer.customerId}"
                           th:field="*{customerId}"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('customerId')}"
                         th:errors="*{customerId}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label form-control-label">Tên khách hàng :</label>
                <div class="col-md-9">
                    <input class="form-control editable" type="text" th:value="${customer.customerName}"
                           th:field="*{customerName}" placeholder="Enter name"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('customerName')}"
                         th:errors="*{customerName}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label form-control-label">Giới tính :</label>
                <div class="form-check col-md-2">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                           th:field="*{customerGender}" checked/>
                    <label class="form-check-label" for="male">
                        Nam
                    </label>
                </div>
                <div class="form-check col-md-2">
                    <input class="form-check-input" type="radio" name="gender" id="female" th:field="*{customerGender}"
                           value="female">
                    <label class="form-check-label" for="female">
                        Nữ
                    </label>
                </div>
                <div class="form-check col-md-2">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other"
                           th:field="*{customerGender}">
                    <label class="form-check-label" for="other">
                        Giới tính khác
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Ngày sinh:</label>
                <div class="col-lg-9">
                    <input class="form-control editable" type="date"
                           th:value="${customer.customerBirthDay}"
                           th:field="*{customerBirthDay}"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('customerBirthDay')}"
                         th:errors="*{customerBirthDay}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Số CMND :</label>
                <div class="col-lg-9">
                    <input class="form-control editable" type="text"
                           th:value="${customer.customerIdCard}"
                           th:field="*{customerIdCard}"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('customerIdCard')}"
                         th:errors="*{customerIdCard}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Số điện thoại:</label>
                <div class="col-lg-9">
                    <input class="form-control editable" type="text"
                           th:value="${customer.customerPhone}"
                           th:field="*{customerPhone}"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('customerPhone')}"
                         th:errors="*{customerPhone}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Email đăng ký:</label>
                <div class="col-lg-9">
                    <input class="form-control editable" type=text
                           th:value="${customer.customerEmail}"
                           th:field="*{customerEmail}"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('customerEmail')}"
                         th:errors="*{customerEmail}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Địa chỉ:</label>
                <div class="col-lg-9">
                    <input class="form-control editable" type="text"
                           th:value="${customer.customerAddress}"
                           th:field="*{customerAddress}"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('customerAddress')}"
                         th:errors="*{customerAddress}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Loại khách:</label>
                <div class="col-lg-9">
                    <select th:field="*{customerType}" name="category"
                            class="form-control editable">
                        <option th:each="type: ${customerTypes}"
                                th:value="${type.customerTypeId}"
                                th:text="${type.customerTypeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <input type="reset" class="btn btn-secondary" value="Cancel">
                    <input type="submit" class="btn btn-primary" value="Add">
                    <!--                    <input type="submit" class="btn btn-info" value="Add and go back to list">-->
                </div>
            </div>
        </form>
    </div>
    <div th:replace="/layout :: script"></div>
</div>
</body>
</html>
